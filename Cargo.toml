[package]
name = "build-system"
version = "0.1.0"
edition = "2021"
authors = ["Codeium"]
description = "An LLM-powered build system with documentation-driven development"
license = "MIT"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.3.3", features = ["v4"] }

[dev-dependencies]
tempfile = "3.8"
mockall = "0.12"
