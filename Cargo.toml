[package]
name = "build-system"
version = "0.1.0"
edition = "2021"
authors = ["Codeium"]
description = "An LLM-powered build system with documentation-driven development"
license = "MIT"

[dependencies]
anyhow = "1.0.71"
tokio = { version = "1.28.2", features = ["full"] }
async-trait = "0.1.68"
clap = { version = "4.3.0", features = ["derive"] }
thiserror = "1.0.40"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
tempfile = "3.5.0"
tracing = "0.1"
tracing-subscriber = "0.3"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.3.3", features = ["v4"] }
reqwest = { version = "0.11", features = ["json"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
mockall = "0.11.4"
anyhow = "1.0"
async-trait = "0.1"
